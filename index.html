<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - Ultra Compacto</title>
    <style>
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: #d7e5d0; margin: 0; display: flex; flex-direction: column; height: 100dvh; color: #222; overflow: hidden; }
        
        #header { background: #517da2; padding: 10px; text-align: left; font-weight: bold; font-size: 16px; color: white; z-index: 10; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        #stats-bar { background: rgba(255,255,255,0.7); padding: 3px 15px; font-size: 10px; color: #517da2; border-bottom: 1px solid #c5d3c1; display: flex; justify-content: center; gap: 15px; }

        #chat-container { flex: 1; overflow-y: auto; padding: 5px; display: flex; flex-direction: column; gap: 2px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: soft-light; }
        
        /* BURBUJA M√çNIMA */
        .message { 
            max-width: 85%; 
            width: fit-content;
            padding: 3px 6px; 
            border-radius: 8px; 
            font-size: 14px; 
            background: #ffffff; 
            align-self: flex-end; 
            position: relative; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); 
            white-space: pre-line;
            color: #000;
            border-top-right-radius: 2px;
            line-height: 1.3;
        }

        .message a { color: #0088cc; text-decoration: none; word-break: break-all; }

        /* INFO PEGADA AL TEXTO */
        .info-row { 
            display: inline-flex; 
            align-items: center; 
            gap: 3px; 
            margin-left: 6px;
            float: right; /* Hace que se suba al rengl√≥n del texto */
            position: relative;
            bottom: -2px; /* Ajuste fino para alinear con la base del texto */
        }

        .views-count, .time { font-size: 9px; color: #a2acb3; white-space: nowrap; }

        /* REACCIONES PEQUE√ëAS */
        .reactions-bar { display: flex; gap: 3px; margin-top: 1px; align-self: flex-end; margin-bottom: 6px; }
        .reaction-btn { background: #fff; border-radius: 8px; padding: 1px 4px; font-size: 10px; cursor: pointer; display: flex; align-items: center; gap: 2px; border: 1px solid #c5d3c1; }
        .count { color: #517da2; }

        .chat-img { max-width: 100%; border-radius: 4px; display: block; margin-bottom: 2px; }

        #input-area { background: #fff; padding: 8px; display: none; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; background: #f4f4f5; border: 1px solid #e0e0e0; padding: 7px 12px; border-radius: 20px; outline: none; font-size: 14px; }
        .btn { color: #517da2; cursor: pointer; font-size: 18px; background: none; border: none; }
        
        .footer-viewer { text-align: center; padding: 8px; font-size: 11px; color: #6d7882; background: #fff; }
    </style>
</head>
<body>

<div id="header" onclick="solicitarLogin()">Chat</div>

<div id="stats-bar">
    <div class="stat-item">üü¢ <span id="online-count">0</span></div>
    <div class="stat-item">üë• <span id="total-visits">0</span></div>
</div>

<div id="chat-container"></div>

<div id="input-area">
    <label for="file-input" class="btn">üìé</label>
    <input type="file" id="file-input" accept="image/*" style="display:none">
    <input type="text" id="texto" placeholder="Mensaje">
    <button id="btn-enviar" class="btn">‚û§</button>
</div>
<div id="viewer-bar" class="footer-viewer">Solo lectura</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, onValue, runTransaction, increment, update, onDisconnect, set, serverTimestamp, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        storageBucket: "micanalmaestro.firebasestorage.app",
        messagingSenderId: "682263671302",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const container = document.getElementById('chat-container');

    let usuarioLogueado = null;
    let vistosGlobal = JSON.parse(localStorage.getItem('m_vistos_v4') || "[]");

    // --- PRESENCIA ---
    const onlineListRef = ref(db, "presencia/conexiones_activas");
    onValue(ref(db, ".info/connected"), (snap) => {
        if (snap.val() === true) {
            const conRef = push(onlineListRef);
            onDisconnect(conRef).remove();
            set(conRef, { online: true });
            if (!localStorage.getItem('v_reg_v4')) {
                runTransaction(ref(db, "presencia/historico"), (c) => (c || 0) + 1);
                localStorage.setItem('v_reg_v4', 't');
            }
        }
    });
    onValue(onlineListRef, (s) => document.getElementById('online-count').innerText = s.numChildren());
    onValue(ref(db, "presencia/historico"), (s) => document.getElementById('total-visits').innerText = s.val() || 0);

    const detectarLinks = (t) => t ? t.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>') : "";

    window.solicitarLogin = () => {
        if (usuarioLogueado) { if(confirm("¬øCerrar?")) signOut(auth).then(() => location.reload()); return; }
        const e = prompt("Email:"), p = prompt("Pass:");
        if(e && p) signInWithEmailAndPassword(auth, e, p).then(() => location.reload());
    };

    onAuthStateChanged(auth, (u) => { if (u) { usuarioLogueado = u; document.getElementById('input-area').style.display = 'flex'; document.getElementById('viewer-bar').style.display = 'none'; } });

    const enviarMsg = () => {
        const i = document.getElementById('texto'), t = i.value.trim();
        if(!t || !usuarioLogueado) return;
        push(ref(db, 'chats/'), { mensaje: t, vistas: 0, timestamp: serverTimestamp(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        i.value = '';
    };

    document.getElementById('btn-enviar').onclick = enviarMsg;
    document.getElementById('texto').onkeypress = (e) => { if(e.key === 'Enter') enviarMsg(); };

    document.getElementById('file-input').onchange = async (e) => {
        const f = e.target.files[0]; if (!f || !usuarioLogueado) return;
        const s = sRef(storage, 'fotos/' + Date.now() + "_" + f.name);
        await uploadBytes(s, f);
        const u = await getDownloadURL(s);
        push(ref(db, 'chats/'), { imagen: u, vistas: 0, timestamp: serverTimestamp(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    };

    window.reaccionar = (id, em) => {
        const k = `voted_v4_${id}`; if (localStorage.getItem(k)) return;
        runTransaction(ref(db, `chats/${id}/reacciones/${em}`), (c) => (c || 0) + 1).then(() => localStorage.setItem(k, "t"));
    };

    onChildAdded(query(ref(db, 'chats/'), orderByChild('timestamp')), (d) => {
        const m = d.val(), id = d.key;
        if (!vistosGlobal.includes(id)) {
            update(ref(db, `chats/${id}`), { vistas: increment(1) });
            vistosGlobal.push(id);
            localStorage.setItem('m_vistos_v4', JSON.stringify(vistosGlobal));
        }

        const divMsg = document.createElement('div');
        divMsg.id = id;
        divMsg.className = 'message';
        divMsg.innerHTML = `
            ${m.imagen ? `<img src="${m.imagen}" class="chat-img" onclick="window.open('${m.imagen}', '_blank')">` : ''}
            ${m.mensaje ? `<span>${detectarLinks(m.mensaje)}</span>` : ''}
            <div class="info-row">
                <span class="views-count">üëÅÔ∏è <span id="v-${id}">${m.vistas || 0}</span></span>
                <span class="time">${m.time || ''}</span>
            </div>`;

        const divReact = document.createElement('div');
        divReact.className = 'reactions-bar';
        divReact.innerHTML = `
            <div class="reaction-btn" onclick="reaccionar('${id}', 'heart')">‚ù§Ô∏è <span id="heart-${id}" class="count">0</span></div>
            <div class="reaction-btn" onclick="reaccionar('${id}', 'sad')">ü•≤ <span id="sad-${id}" class="count">0</span></div>
            <div class="reaction-btn" onclick="reaccionar('${id}', 'like')">üëç <span id="like-${id}" class="count">0</span></div>`;

        onValue(ref(db, `chats/${id}/vistas`), (s) => { if(document.getElementById(`v-${id}`)) document.getElementById(`v-${id}`).innerText = s.val() || 0; });
        onValue(ref(db, `chats/${id}/reacciones`), (s) => {
            const r = s.val() || {};
            ['heart', 'sad', 'like'].forEach(e => { if(document.getElementById(`${e}-${id}`)) document.getElementById(`${e}-${id}`).innerText = r[e] || 0; });
        });

        let t; divMsg.onmousedown = divMsg.ontouchstart = () => { t = setTimeout(() => { if(usuarioLogueado && confirm("¬øBorrar?")) remove(ref(db, 'chats/' + id)); }, 800); };
        divMsg.onmouseup = divMsg.ontouchend = () => clearTimeout(t);

        container.appendChild(divMsg);
        container.appendChild(divReact);
        container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
    });

    onChildRemoved(ref(db, 'chats/'), (d) => { document.getElementById(d.key)?.remove(); location.reload(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - Canal Oficial</title>
    <style>
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: #0b141a; margin: 0; display: flex; flex-direction: column; height: 100dvh; color: #e9edef; overflow: hidden; }
        
        #header { background: #202c33; padding: 12px 15px; text-align: left; font-weight: bold; font-size: 18px; color: #e9edef; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10; display: flex; align-items: center; gap: 10px; }
        #header::before { content: "‚óè"; color: #00a884; font-size: 20px; }

        #stats-bar { background: #111b21; padding: 5px 15px; font-size: 11px; color: #8696a0; border-bottom: 1px solid #222d34; display: flex; justify-content: center; gap: 20px; }

        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 4px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; background-attachment: fixed; }
        
        /* Burbuja Ultra Compacta Estilo WhatsApp */
        .message { 
            max-width: 85%; 
            width: fit-content; /* Se ajusta al tama√±o del link/texto */
            min-width: 60px;
            padding: 4px 8px 4px 8px; 
            border-radius: 8px; 
            font-size: 14.5px; 
            background: #005c4b; 
            align-self: flex-end; 
            position: relative; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); 
            white-space: pre-line;
            margin-bottom: 2px;
            border-top-right-radius: 0;
            display: flex;
            flex-direction: column;
        }

        .message a { color: #53bdeb; text-decoration: none; word-break: break-all; }

        .info-row { 
            display: flex; 
            justify-content: flex-end;
            align-items: center; 
            gap: 4px; 
            margin-top: 2px;
            height: 12px;
        }

        .views-count, .time { font-size: 10px; color: rgba(255,255,255,0.5); white-space: nowrap; }

        /* Reacciones ultra peque√±as */
        .reactions-bar { display: flex; gap: 4px; margin-top: 1px; align-self: flex-end; margin-right: 2px; margin-bottom: 8px; }
        .reaction-btn { background: #202c33; border-radius: 10px; padding: 1px 5px; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 2px; border: 1px solid rgba(255,255,255,0.1); }
        .count { color: #8696a0; font-weight: bold; }

        .chat-img { max-width: 100%; border-radius: 5px; margin-bottom: 4px; cursor: pointer; display: block; }

        #input-area { background: #202c33; padding: 10px; display: none; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #2a3942; border: none; padding: 10px 15px; border-radius: 20px; color: white; outline: none; font-size: 15px; }
        .btn { color: #8696a0; cursor: pointer; font-size: 22px; background: none; border: none; }
        #btn-enviar { color: #00a884; }
        
        .footer-viewer { text-align: center; padding: 10px; font-size: 12px; color: #8696a0; background: #202c33; }
    </style>
</head>
<body>

<div id="header" onclick="solicitarLogin()">Chat Oficial</div>

<div id="stats-bar">
    <div class="stat-item">üü¢ <span id="online-count">Activos: 0</span></div>
    <div class="stat-item">üëÅÔ∏è <span id="total-visits">Visitas: 0</span></div>
</div>

<div id="chat-container"></div>

<div id="input-area">
    <label for="file-input" class="btn">üìé</label>
    <input type="file" id="file-input" accept="image/*" style="display:none">
    <input type="text" id="texto" placeholder="Escribe un mensaje">
    <button id="btn-enviar" class="btn">‚û§</button>
</div>
<div id="viewer-bar" class="footer-viewer">Solo administrador puede escribir</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, onValue, runTransaction, increment, update, onDisconnect, set, serverTimestamp, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        storageBucket: "micanalmaestro.firebasestorage.app",
        messagingSenderId: "682263671302",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const container = document.getElementById('chat-container');

    let usuarioLogueado = null;
    let vistosGlobal = JSON.parse(localStorage.getItem('m_vistos') || "[]");

    // --- PRESENCIA ---
    const onlineListRef = ref(db, "presencia/conexiones_activas");
    onValue(ref(db, ".info/connected"), (snap) => {
        if (snap.val() === true) {
            const conRef = push(onlineListRef);
            onDisconnect(conRef).remove();
            set(conRef, { online: true });
            if (!localStorage.getItem('v_reg')) {
                runTransaction(ref(db, "presencia/historico"), (c) => (c || 0) + 1);
                localStorage.setItem('v_reg', 't');
            }
        }
    });
    onValue(onlineListRef, (s) => document.getElementById('online-count').innerText = `Activos: ${s.numChildren()}`);
    onValue(ref(db, "presencia/historico"), (s) => document.getElementById('total-visits').innerText = `Visitas: ${s.val() || 0}`);

    const detectarLinks = (t) => t ? t.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>') : "";

    window.solicitarLogin = () => {
        if (usuarioLogueado) { if(confirm("¬øCerrar sesi√≥n?")) signOut(auth).then(() => location.reload()); return; }
        const e = prompt("Email:"), p = prompt("Pass:");
        if(e && p) signInWithEmailAndPassword(auth, e, p).then(() => location.reload());
    };

    onAuthStateChanged(auth, (u) => { 
        if (u) { usuarioLogueado = u; document.getElementById('input-area').style.display = 'flex'; document.getElementById('viewer-bar').style.display = 'none'; }
    });

    const enviarMsg = () => {
        const i = document.getElementById('texto'), t = i.value.trim();
        if(!t || !usuarioLogueado) return;
        push(ref(db, 'chats/'), { mensaje: t, vistas: 0, timestamp: serverTimestamp(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        i.value = '';
    };

    document.getElementById('btn-enviar').onclick = enviarMsg;
    document.getElementById('texto').onkeypress = (e) => { if(e.key === 'Enter') enviarMsg(); };

    document.getElementById('file-input').onchange = async (e) => {
        const f = e.target.files[0]; if (!f || !usuarioLogueado) return;
        const s = sRef(storage, 'fotos/' + Date.now() + "_" + f.name);
        await uploadBytes(s, f);
        const u = await getDownloadURL(s);
        push(ref(db, 'chats/'), { imagen: u, vistas: 0, timestamp: serverTimestamp(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    };

    window.reaccionar = (id, em) => {
        const k = `voted_${id}`; if (localStorage.getItem(k)) return;
        runTransaction(ref(db, `chats/${id}/reacciones/${em}`), (c) => (c || 0) + 1).then(() => localStorage.setItem(k, "t"));
    };

    onChildAdded(query(ref(db, 'chats/'), orderByChild('timestamp')), (d) => {
        const m = d.val(), id = d.key;
        if (!vistosGlobal.includes(id)) {
            update(ref(db, `chats/${id}`), { vistas: increment(1) });
            vistosGlobal.push(id);
            localStorage.setItem('m_vistos', JSON.stringify(vistosGlobal));
        }

        const divMsg = document.createElement('div');
        divMsg.id = id;
        divMsg.className = 'message';
        divMsg.innerHTML = `
            ${m.imagen ? `<img src="${m.imagen}" class="chat-img" onclick="window.open('${m.imagen}', '_blank')">` : ''}
            ${m.mensaje ? `<span>${detectarLinks(m.mensaje)}</span>` : ''}
            <div class="info-row">
                <span class="views-count">üëÅÔ∏è <span id="v-${id}">${m.vistas || 0}</span></span>
                <span class="time">${m.time || ''}</span>
            </div>`;

        const divReact = document.createElement('div');
        divReact.className = 'reactions-bar';
        divReact.innerHTML = `
            <div class="reaction-btn" onclick="reaccionar('${id}', 'heart')">‚ù§Ô∏è <span id="heart-${id}" class="count">0</span></div>
            <div class="reaction-btn" onclick="reaccionar('${id}', 'sad')">ü•≤ <span id="sad-${id}" class="count">0</span></div>
            <div class="reaction-btn" onclick="reaccionar('${id}', 'like')">üëç <span id="like-${id}" class="count">0</span></div>`;

        onValue(ref(db, `chats/${id}/vistas`), (s) => { if(document.getElementById(`v-${id}`)) document.getElementById(`v-${id}`).innerText = s.val() || 0; });
        onValue(ref(db, `chats/${id}/reacciones`), (s) => {
            const r = s.val() || {};
            ['heart', 'sad', 'like'].forEach(e => { if(document.getElementById(`${e}-${id}`)) document.getElementById(`${e}-${id}`).innerText = r[e] || 0; });
        });

        let t; divMsg.onmousedown = divMsg.ontouchstart = () => { t = setTimeout(() => { if(usuarioLogueado && confirm("¬øBorrar?")) remove(ref(db, 'chats/' + id)); }, 800); };
        divMsg.onmouseup = divMsg.ontouchend = () => clearTimeout(t);

        container.appendChild(divMsg);
        container.appendChild(divReact);
        container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
    });

    onChildRemoved(ref(db, 'chats/'), (d) => { document.getElementById(d.key)?.remove(); location.reload(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Contenido</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #d7e5d0; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        #aviso-18 { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; color: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .box-18 { background: #2c2c2c; padding: 30px; border-radius: 20px; border: 2px solid #517da2; max-width: 400px; }
        .btn-18 { background: #517da2; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        #capa-unirse { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .card-unirse { background: #fff; color: #333; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; }
        .input-unirse { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; outline: none; }
        .btn-confirmar { background: #25d366; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        #header { background: #517da2; padding: 12px; color: white; text-align: center; font-weight: bold; user-select: none; display: flex; justify-content: space-between; align-items: center; }
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 85%; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); font-size: 14px; position: relative; word-wrap: break-word; }
        .user-name { display: block; font-weight: bold; color: #075e54; font-size: 12px; border-bottom: 1px solid #eee; margin-bottom: 4px; }
        #input-area { background: white; padding: 10px; display: flex; flex-direction: column; gap: 5px; border-top: 1px solid #ccc; }
        .input-row { display: flex; gap: 8px; }
        #nombre { width: 80px; border: 1px solid #ddd; padding: 8px; border-radius: 10px; font-size: 13px; outline: none; }
        #texto { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 10px; font-size: 13px; outline: none; }
        button#btn { background: none; border: none; color: #517da2; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="aviso-18">
        <div class="box-18">
            <h2>⚠️ CONTENIDO ADULTO</h2>
            <p>Este chat contiene material explícito y es solo para adultos.</p>
            <button class="btn-18" onclick="aceptar18()">SOY MAYOR DE EDAD</button>
        </div>
    </div>

    <div id="capa-unirse">
        <div class="card-unirse">
            <h2 style="color:#517da2;">¡Únete al Grupo!</h2>
            <input type="text" id="nuevo-nombre" class="input-unirse" placeholder="Escribe tu apodo...">
            <button class="btn-confirmar" id="btn-unirse-id" onclick="confirmarUnion()">UNIRSE AHORA</button>
        </div>
    </div>

    <div id="header">
        <div style="font-size: 11px;" id="count-btn">En línea: 0</div>
        <span onclick="loginAdmin()">Chat Contenido</span>
        <div style="font-size: 11px;">Reglas</div>
    </div>

    <div id="chat-container"></div>
    <div id="input-area">
        <div class="input-row">
            <input type="text" id="nombre" placeholder="Apodo" readonly>
            <input type="text" id="texto" placeholder="Mensaje...">
            <button id="btn" onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
            authDomain: "micanalmaestro.firebaseapp.com",
            databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
            projectId: "micanalmaestro",
            storageBucket: "micanalmaestro.firebasestorage.app",
            messagingSenderId: "682263671302",
            appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let esAdmin = false;
        let miPresenciaRef;
        const TOKEN_CUTY = "415c3efe17212860052c31f12";

        db.ref("mensajes").on("value", (snap) => {
            const c = document.getElementById('chat-container');
            c.innerHTML = "";
            snap.forEach((child) => {
                const d = child.val();
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<span class="user-name">${d.nombre}</span>${d.mensaje}`;
                div.onclick = () => { if(esAdmin && confirm("¿Borrar?")) db.ref("mensajes/" + child.key).remove(); };
                c.appendChild(div);
            });
            c.scrollTop = c.scrollHeight;
        });

        function gestionarPresencia(apodo) {
            if (miPresenciaRef) miPresenciaRef.remove();
            miPresenciaRef = db.ref("presencia").push(apodo);
            miPresenciaRef.onDisconnect().remove();
        }

        db.ref("presencia").on("value", (snap) => {
            document.getElementById('count-btn').innerText = "En línea: " + snap.numChildren();
        });

        function confirmarUnion() {
            const n = document.getElementById('nuevo-nombre').value.trim();
            if(n.length < 3) return alert("Mínimo 3 letras.");
            
            localStorage.setItem('chat_nickname', n);
            document.getElementById('nombre').value = n;
            document.getElementById('capa-unirse').style.display = 'none';
            gestionarPresencia(n);
        }

        function enviarMensaje() {
            const t = document.getElementById('texto');
            const n = document.getElementById('nombre').value;
            if (t.value.trim() === "" || !n) return;
            db.ref("mensajes").push({ nombre: esAdmin ? "admin77" : n, mensaje: t.value });
            t.value = "";
        }

        function loginAdmin() {
            if(prompt("Clave:") === "12345678pp") {
                esAdmin = true;
                document.getElementById('nombre').value = "admin77";
                alert("Modo Administrador activado");
            }
        }

        function aceptar18() { 
            document.getElementById('aviso-18').style.display = 'none'; 
            const n = localStorage.getItem('chat_nickname');
            if(!n) document.getElementById('capa-unirse').style.display = 'flex';
            else { document.getElementById('nombre').value = n; gestionarPresencia(n); }
        }

        document.body.addEventListener('click', () => {
            const h = Date.now();
            let c = parseInt(localStorage.getItem('ads_clics')) || 0;
            let ultimaVez = parseInt(localStorage.getItem('ads_time')) || 0;
            if (h - ultimaVez > 15 * 60 * 1000) c = 0;
            if (c < 2) {
                c++;
                localStorage.setItem('ads_clics', c);
                localStorage.setItem('ads_time', h);
                window.open(`https://cuty.io/quick?token=${TOKEN_CUTY}&url=https://www.google.com`, '_blank');
            }
        });
    </script>
</body>
</html>

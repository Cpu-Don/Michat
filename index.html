<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone - Alexander</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0e1621; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; }
        #header { background: #17212b; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #000; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        .message { max-width: 70%; padding: 8px 12px; border-radius: 12px; font-size: 15px; position: relative; line-height: 1.4; }
        .received { background: #182533; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sent { background: #2b5278; align-self: flex-end; border-bottom-right-radius: 2px; }
        .user-name { font-size: 12px; font-weight: bold; color: #40a7e3; margin-bottom: 3px; }
        #input-area { background: #17212b; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #0e1621; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: transparent; border: none; color: #40a7e3; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="header">Mi Canal Maestro - Chat</div>
<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="texto" placeholder="Escribe un mensaje...">
    <button onclick="enviar()">ENVIAR</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        storageBucket: "micanalmaestro.firebasestorage.app",
        messagingSenderId: "682263671302",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById('chat-container');

    window.enviar = function() {
        const input = document.getElementById('texto');
        if(input.value.trim() == "") return;
        push(ref(db, 'chats/'), {
            usuario: "Alexander", // Aquí luego podemos hacer que el usuario elija su nombre
            mensaje: input.value,
            timestamp: Date.now()
        });
        input.value = '';
    };

    onChildAdded(ref(db, 'chats/'), (data) => {
        const msg = data.val();
        const div = document.createElement('div');
        div.classList.add('message');
        // Si el usuario es Alexander lo pone a la derecha, si es otro a la izquierda
        div.classList.add(msg.usuario === "Alexander" ? 'sent' : 'received');
        
        div.innerHTML = `<div class="user-name">${msg.usuario}</div><div>${msg.mensaje}</div>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight; // Auto-scroll al último mensaje
    });
</script>

</body>
</html>

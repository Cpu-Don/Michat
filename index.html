<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Remoto - Canal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0e1621; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden; }
        #header { background: #17212b; padding: 15px; text-align: center; font-weight: bold; font-size: 20px; border-bottom: 2px solid #8e44ad; color: #a29bfe; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 12px; font-size: 15px; position: relative; background: #182533; align-self: flex-start; }
        .admin-msg { background: #2b5278; align-self: flex-end; }
        .user-name { font-size: 11px; font-weight: bold; color: #b388ff; margin-bottom: 3px; text-transform: uppercase; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        
        /* El Ã¡rea de input estarÃ¡ oculta por defecto */
        #input-area { background: #17212b; padding: 15px; display: none; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #242f3d; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        .btn { background: transparent; border: none; color: #a29bfe; font-weight: bold; cursor: pointer; font-size: 20px; }
        #file-input { display: none; }
        
        .footer-viewer { text-align: center; padding: 10px; font-size: 12px; color: #546e7a; background: #17212b; }
    </style>
</head>
<body>

<div id="header">CHAT</div>
<div id="chat-container"></div>

<div id="input-area">
    <label for="file-input" class="btn">ðŸ“Ž</label>
    <input type="file" id="file-input" accept="image/*">
    <input type="text" id="texto" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviar()">
    <button class="btn" onclick="enviar()">âž¤</button>
</div>

<div id="viewer-bar" class="footer-viewer">Canal de solo lectura</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        storageBucket: "micanalmaestro.firebasestorage.app",
        messagingSenderId: "682263671302",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const container = document.getElementById('chat-container');

    // --- LÃ“GICA DE ADMINISTRADOR ---
    let isAdmin = false;
    const LLAVE_MAESTRA = "120622remoto"; // <--- CAMBIA ESTO POR TU CONTRASEÃ‘A

    window.onload = () => {
        const pass = prompt("Si eres Alexander, pon la llave. Si no, dale a Cancelar para solo leer:");
        if(pass === LLAVE_MAESTRA) {
            isAdmin = true;
            document.getElementById('input-area').style.display = 'flex';
            document.getElementById('viewer-bar').style.display = 'none';
        }
    };

    window.enviar = function() {
        if(!isAdmin) return;
        const input = document.getElementById('texto');
        if(input.value.trim() == "") return;
        push(ref(db, 'chats/'), { usuario: "Remoto", mensaje: input.value, timestamp: Date.now() });
        input.value = '';
    };

    document.getElementById('file-input').onchange = async (e) => {
        if(!isAdmin) return;
        const file = e.target.files[0];
        if (!file) return;
        const storageRef = sRef(storage, 'fotos/' + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        push(ref(db, 'chats/'), { usuario: "Remoto", imagen: url, timestamp: Date.now() });
    };

    onChildAdded(ref(db, 'chats/'), (data) => {
        const msg = data.val();
        const div = document.createElement('div');
        div.id = data.key;
        div.className = `message admin-msg`;
        
        let contenido = `<div class="user-name">Alexander (Remoto)</div>`;
        if(msg.mensaje) contenido += `<div>${msg.mensaje}</div>`;
        if(msg.imagen) contenido += `<img src="${msg.imagen}" class="chat-img">`;
        div.innerHTML = contenido;

        // Solo el admin puede borrar
        if(isAdmin) {
            let timer;
            const borrarAccion = () => {
                if(confirm("Â¿Borrar mensaje del canal?")) remove(ref(db, 'chats/' + data.key));
            };
            div.onmousedown = () => timer = setTimeout(borrarAccion, 800);
            div.onmouseup = () => clearTimeout(timer);
            div.ontouchstart = () => timer = setTimeout(borrarAccion, 800);
            div.ontouchend = () => clearTimeout(timer);
        }

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });

    onChildRemoved(ref(db, 'chats/'), (data) => {
        const el = document.getElementById(data.key);
        if(el) el.remove();
    });
</script>

</body>
</html>

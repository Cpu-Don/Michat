<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Contenido</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #d7e5d0; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        #header { background: #517da2; padding: 12px; color: white; text-align: center; font-weight: bold; cursor: pointer; user-select: none; }
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 85%; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); font-size: 14px; position: relative; word-wrap: break-word; }
        .user-name { display: block; font-weight: bold; color: #075e54; font-size: 12px; border-bottom: 1px solid #eee; margin-bottom: 4px; }
        .message a { color: #0088cc; text-decoration: none; font-weight: bold; word-break: break-all; }
        .time { display: block; text-align: right; font-size: 9px; color: #a2acb3; margin-top: 4px; }
        .btn-del { color: red; border: none; background: none; cursor: pointer; font-size: 14px; float: right; display: none; margin-left: 10px; }
        
        /* Estilos de Reacciones */
        .reactions { display: flex; gap: 10px; margin-top: 8px; border-top: 1px dashed #eee; padding-top: 5px; }
        .reac-btn { cursor: pointer; font-size: 16px; display: flex; align-items: center; gap: 3px; background: #f8f9fa; border-radius: 10px; padding: 2px 6px; border: 1px solid #eee; transition: 0.2s; }
        .reac-btn:hover { background: #e9ecef; }
        .reac-count { font-size: 11px; color: #666; font-weight: bold; }

        #input-area { background: white; padding: 10px; display: flex; flex-direction: column; gap: 5px; border-top: 1px solid #ccc; }
        .input-row { display: flex; gap: 8px; }
        #nombre { width: 80px; border: 1px solid #ddd; padding: 8px; border-radius: 10px; outline: none; font-size: 13px; }
        #texto { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 10px; outline: none; font-size: 13px; }
        button#btn { background: none; border: none; color: #517da2; font-size: 22px; cursor: pointer; }
        .notice { font-size: 10px; text-align: center; padding: 4px; color: #666; background: #f0f0f0; }
    </style>
</head>
<body>
    <div id="header" onclick="loginAdmin()">Chat Contenido</div>
    <div id="chat-container"></div>
    <div id="input-area">
        <div class="input-row">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="texto" placeholder="Mensaje (m√°x 20 palabras)...">
            <button id="btn">‚û§</button>
        </div>
    </div>
    <div class="notice">M√°ximo 20 palabras. Haz clic en el t√≠tulo para Admin.</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved, serverTimestamp, query, orderByChild, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;

    window.loginAdmin = () => {
        const email = prompt("Email de Admin:");
        const pass = prompt("Contrase√±a:");
        if (email && pass) {
            signInWithEmailAndPassword(auth, email, pass).catch(() => alert("Error"));
        }
    };

    onAuthStateChanged(auth, (user) => {
        isAdmin = !!user;
        document.querySelectorAll('.btn-del').forEach(b => b.style.display = isAdmin ? 'block' : 'none');
    });

    const acortar = async (u) => {
        try {
            const res = await fetch(`https://cuty.io/api?api=415c3efe17212860052c31f12&url=${encodeURIComponent(u)}`);
            const data = await res.json();
            return data.status === "success" ? data.shortenedUrl : u;
        } catch { return u; }
    };

    document.getElementById('btn').onclick = async () => {
        const n = document.getElementById('nombre').value.trim();
        const t = document.getElementById('texto').value.trim();
        if (!n || !t) return;
        if (t.split(/\s+/).length > 20) return alert("M√°ximo 20 palabras");

        document.getElementById('texto').disabled = true;
        const urlMatch = t.match(/(https?:\/\/[^\s]+)/);
        let msgFinal = t;
        if (urlMatch) {
            const corto = await acortar(urlMatch[0]);
            msgFinal = t.replace(urlMatch[0], corto);
        }

        push(ref(db, 'chats/'), {
            usuario: isAdmin ? "Chat" : n,
            mensaje: msgFinal,
            timestamp: serverTimestamp(),
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            reacciones: { love: 0, like: 0, sad: 0 }
        });
        document.getElementById('texto').value = "";
        document.getElementById('texto').disabled = false;
    };

    onChildAdded(query(ref(db, 'chats/'), orderByChild('timestamp')), (s) => {
        const m = s.val();
        const div = document.createElement('div');
        div.className = 'message';
        div.id = s.key;
        
        div.innerHTML = `
            <button class="btn-del" onclick="window.borrar('${s.key}')" style="display:${isAdmin?'block':'none'}">üóëÔ∏è</button>
            <span class="user-name">${m.usuario}</span>
            <div>${m.mensaje.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')}</div>
            <div class="reactions">
                <div class="reac-btn" onclick="window.reaccionar('${s.key}', 'love')">‚ù§Ô∏è <span id="count-love-${s.key}" class="reac-count">${m.reacciones?.love || 0}</span></div>
                <div class="reac-btn" onclick="window.reaccionar('${s.key}', 'like')">üëç <span id="count-like-${s.key}" class="reac-count">${m.reacciones?.like || 0}</span></div>
                <div class="reac-btn" onclick="window.reaccionar('${s.key}', 'sad')">ü•≤ <span id="count-sad-${s.key}" class="reac-count">${m.reacciones?.sad || 0}</span></div>
            </div>
            <span class="time">${m.time}</span>`;
        document.getElementById('chat-container').appendChild(div);
        document.getElementById('chat-container').scrollTo(0, 99999);
    });

    window.reaccionar = (msgId, tipo) => {
        const storageKey = `reac_${msgId}`;
        if (localStorage.getItem(storageKey)) return alert("Ya reaccionaste a este mensaje");

        const reacRef = ref(db, `chats/${msgId}/reacciones/${tipo}`);
        runTransaction(reacRef, (currentCount) => {
            return (currentCount || 0) + 1;
        }).then(() => {
            localStorage.setItem(storageKey, "true");
            const countSpan = document.getElementById(`count-${tipo}-${msgId}`);
            countSpan.innerText = parseInt(countSpan.innerText) + 1;
        });
    };

    window.borrar = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, 'chats/'+id)); };
    onChildRemoved(ref(db, 'chats/'), (s) => document.getElementById(s.key)?.remove());
</script>
</body>
</html>

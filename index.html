<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Canal Seguro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0e1621; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden; }
        #header { background: #17212b; padding: 15px; text-align: center; font-weight: bold; font-size: 22px; border-bottom: 2px solid #8e44ad; color: #a29bfe; cursor: pointer; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        .message { max-width: 75%; padding: 10px 14px; border-radius: 12px; font-size: 15px; background: #2b5278; align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .user-name { font-size: 11px; font-weight: bold; color: #b388ff; margin-bottom: 4px; text-transform: uppercase; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        #input-area { background: #17212b; padding: 15px; display: none; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #242f3d; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        .btn { background: transparent; border: none; color: #a29bfe; font-weight: bold; cursor: pointer; font-size: 20px; }
        #file-input { display: none; }
        .footer-viewer { text-align: center; padding: 12px; font-size: 13px; color: #546e7a; background: #17212b; }
    </style>
</head>
<body>

<div id="header" onclick="solicitarLogin()">CHAT</div>
<div id="chat-container"></div>

<div id="input-area">
    <label for="file-input" class="btn">ðŸ“Ž</label>
    <input type="file" id="file-input" accept="image/*">
    <input type="text" id="texto" placeholder="Escribe un mensaje...">
    <button class="btn" id="btn-enviar">âž¤</button>
</div>
<div id="viewer-bar" class="footer-viewer">Modo Observador</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2GH_bFRmRwhqtaBb3ll_9eNEMXj7RuMo",
        authDomain: "micanalmaestro.firebaseapp.com",
        databaseURL: "https://micanalmaestro-default-rtdb.firebaseio.com",
        projectId: "micanalmaestro",
        storageBucket: "micanalmaestro.firebasestorage.app",
        messagingSenderId: "682263671302",
        appId: "1:682263671302:web:dcf8f4303d2c3f5d704987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const container = document.getElementById('chat-container');

    // Manejo de Administrador
    let usuarioLogueado = null;

    window.solicitarLogin = () => {
        if(usuarioLogueado) return;
        const email = prompt("Email de Admin:");
        const pass = prompt("ContraseÃ±a:");
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Error: " + err.message));
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            usuarioLogueado = user;
            document.getElementById('input-area').style.display = 'flex';
            document.getElementById('viewer-bar').style.display = 'none';
        }
    });

    const enviarMensaje = () => {
        const input = document.getElementById('texto');
        if(!input.value.trim() || !usuarioLogueado) return;
        push(ref(db, 'chats/'), { usuario: "Chat", mensaje: input.value, timestamp: Date.now() });
        input.value = '';
    };

    document.getElementById('btn-enviar').onclick = enviarMensaje;
    document.getElementById('texto').onkeypress = (e) => { if(e.key === 'Enter') enviarMensaje(); };

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file || !usuarioLogueado) return;
        const storageRef = sRef(storage, 'fotos/' + Date.now());
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        push(ref(db, 'chats/'), { usuario: "Chat", imagen: url, timestamp: Date.now() });
    };

    onChildAdded(ref(db, 'chats/'), (data) => {
        const msg = data.val();
        const div = document.createElement('div');
        div.id = data.key;
        div.className = 'message';
        div.innerHTML = `<div class="user-name">Chat</div>${msg.mensaje ? `<div>${msg.mensaje}</div>` : ''}${msg.imagen ? `<img src="${msg.imagen}" class="chat-img">` : ''}`;

        div.onmousedown = div.ontouchstart = () => {
            if(usuarioLogueado) {
                let t = setTimeout(() => { if(confirm("Â¿Borrar?")) remove(ref(db, 'chats/' + data.key)); }, 800);
                div.onmouseup = div.ontouchend = () => clearTimeout(t);
            }
        };
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });

    onChildRemoved(ref(db, 'chats/'), (data) => document.getElementById(data.key)?.remove());
</script>
</body>
</html>
